version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: anomaly_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/anomaly_db
    depends_on:
      - postgres
    volumes:
      - ./data/models:/app/data/models
      - ./logs:/app/logs

  dashboard:
    build: .
    command: streamlit run dashboards/streamlit_app.py
    ports:
      - "8501:8501"
    depends_on:
      - api

volumes:
  postgres_data: